<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Tastic</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Economica|Special+Elite" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <div class="container">
        <div class="header">
            <h1>NATURE GIF</h1>
        </div>

        <!-- Instruction -->
        <div class="row">
            <div class="col-md-9">
                <p class=instruction>Click on the buttons to see gif</p>
            </div>
            <div class="col-md-3">
                <p class=instruction>Create new buttons here</p>
            </div>
        </div>

        <!-- Button-bar -->
        <div class="row">
            <div class="col-md-9" id="buttons-view">
                <!-- Old buttons + New buttons -->
            </div>
            <div class="col-md-3">
                <!-- Sidebar -->
                <div class="sidebar">
                    <form id="newButton">
                        <div class="form-group">
                            <input type="text" class="form-control" id="btnInput">
                        </div>
                        <!-- Add button on user input -->
                        <div class="form-group">
                            <input id="addNature" type="submit" value="Add Buttons">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-9">
                <div class="card-columns">
                    <!-- gif pictures -->
                </div>
            </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p id="copyright">&copy; Copyright 2019 Annie Lee</p>
    </footer>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
